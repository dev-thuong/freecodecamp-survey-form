<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
            <form method="post" action="#">
                <label for="name">Name <input id="name" type="text" required placeholder="E.g. Thuong Nguyen" autocomplete="name"></label>
                <label for="email">Email <input id="email" type="email" required placeholder="E.g. dev.thuong@gmail.com" autocomplete="email"></label>
                <label for="age">Age <span>(optional)</span><input id="age" type="number" min="10" max="99" placeholder="10 - 99"></label>
                <label for="role">
                    Which option best describes your current role?
                    <select id="role" name="role">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="definitely"><input name="recommend" id="definitely" value="definitely" type="radio" checked>Definitely</label>
                    <label for="maybe"><input name="recommend" id="maybe" value="maybe" type="radio">Maybe</label>
                    <label for="notSure"><input name="recommend" id="notSure" value="notSure" type="radio">Not sure</label>
                </fieldset>
                <label for="favorite-feature">
                    What is your favorite feature of freeCodeCamp?
                    <select id="favorite-feature">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource   ">Open Source</option>
                    </select>
                </label>
                <fieldset>
                    <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
                    <label for="front-end-projects"><input type="checkbox" value="front-end-projects" name="front-end-projects" id="front-end-projects">Front-end Projects</label>
                    <label for="back-end-projects"><input type="checkbox" value="back-end-projects" name="back-end-projects" id="back-end-projects">Back-end Projects</label>
                    <label for="data-visualization"><input type="checkbox" value="data-visualization" name="data-visualization" id="data-visualization">Data Visualization</label>
                    <label for="challenges"><input type="checkbox" value="challenges" name="challenges" id="challenges">Challenges</label>
                    <label for="open-source-community"><input type="checkbox" value="open-source-community" name="open-source-community" id="open-source-community">Open Source Community</label>
                    <label for="gitter-help-rooms"><input type="checkbox" value="gitter-help-rooms" name="gitter-help-rooms" id="gitter-help-rooms">Gitter help rooms</label>
                    <label for="videos"><input type="checkbox" value="videos" name="videos" id="videos">Videos</label>
                    <label for="city-meetups"><input type="checkbox" value="city-meetups" name="city-meetups" id="city-meetups">City Meetups</label>
                    <label for="wiki"><input type="checkbox" value="wiki" name="wiki" id="wiki">Wiki</label>
                    <label for="forum"><input type="checkbox" value="forum" name="forum" id="forum">Forum</label>
                    <label for="additional-courses"><input type="checkbox" value="additional-courses" name="additional-courses" id="additional-courses">Additional Courses</label>
                </fieldset>
                <label for="comments">Any comments or suggestions?<textarea name="comments" id="comments" cols="30" rows="10" placeholder="Any comment here!"></textarea></label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <div>
        <div class="bg-image">
            <img src="assets/form-background.jpg" alt="background image">
        </div>
        <div class="line top"></div>
        <div class="line bottom"></div>
        <div class="line right"></div>
        <div class="line left"></div>
    </div>
</body>

</html>
